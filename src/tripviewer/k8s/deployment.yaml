---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripviewer-deployment
  labels:
    app: tripviewer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tripviewer
  template:
    metadata:
      labels:
        app: tripviewer
    spec:
      containers:
      - name: tripviewer
        image: registryovq1287.azurecr.io/tripinsights/tripviewer:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: USERPROFILE_API_ENDPOINT
          value: http://userprofile-service.trip.svc.cluster.local
        - name: TRIPS_API_ENDPOINT
          value: http://trips-service.trip.svc.cluster.local
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: tripviewer-service
spec:
  selector:
    app: tripviewer
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80